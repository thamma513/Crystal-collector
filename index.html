<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Crystal Collector</title>
  </head>
  <body>
        <div id = "container">

                <h1><span>Crystal Collectors!<span></h1>
                
                    <div id="instructions">
                        <p> Begin with a random number</p>
                        <p> Each crystal is assigned a random value.</p>
                        <p> To win the game add the correct number of crystals together to reach the number. </p>
                        <p> The crystals are re-assigned values each time the game restarts.</p>
                    </div>
                
                    <div class = "container">
                        <div id="guessingNumber">
                            <h2>Number to Guess: <span class="value"></span></h2> 	
                        </div>
                
                        <div id="scoreboard">
                            <h3><span id="status"></span></h3>
                            <h3>Wins: <span id="win"></span></h3>
                            <h3>Losses: <span id="loss"></span> </h3>
                        </div>
                    </div>
                
                    
                    <div id="crystals"></div>
                
                    <div id ="totalScore">
                        <h2 id = "total-score">Score: <span id ="userScore">0</span></h2>
                        
                    </div>
                
                </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
